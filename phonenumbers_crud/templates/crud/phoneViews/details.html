{% extends "base.html" %}
{% block content %}

<h1> Szczegóły </h1>

<!-- main block context delete form -->
<div class="form-box">
    <dl class="form-context">
        <dt class="form-header">
            Jednostka organizacyjna
        </dt>
        <dd class="form-content">
            {{ clinic.name }}
        </dd>
        <dt class="form-header">
            Lokalizacja
        </dt>
        <dd class="form-content">
            {{ clinic.department }}
        </dd>
        <dt class="form-header">
            Numer wew
        </dt>
        <dd class="form-content">
            {{ clinic.office }}
        </dd>
        <dt class="form-header">
            Nr. Tel
        </dt>
        <dd class="form-content">
            {{ clinic.phone }}
        </dd>
    </dl>
    <div class="cru_action">
        <form method="post">
            {% csrf_token %}
            <label class="details_toggle-switch">
                <input type="checkbox">
                <span class="slider"></span>
            </label>
            <a href="{% url "edit_clinic" %}"> Powrót </a>
        </form>
    </div>
</div>

{% endblock content %}

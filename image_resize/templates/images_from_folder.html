<!DOCTYPE html>
<html>
<head>
    <title>Images from Folder</title>
</head>
<body>
    <h1>Images from Folder</h1>
    <ul>
        {% for link in download_links %}
            <li><a href="{{ link.url }}" download>{{ link.name }}</a></li>
            <img src="{{ link.url }}" alt="{{ link.name }}" style="width: 200px; height: 150px;">
        {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numery telefonów szpitalnych - logowanie</title>
  {%load static%}
  <link rel="shortcut icon" type="image/ico" href="{% static 'src/favicon.ico' %}" >
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
</head>
<body>
  <div class="login-page">
    <div class="login-box">
      <div class="login-header">
        <img src="{% static 'src/spsk1_logo.svg' %}" alt="logo_spsk1">
      </div>
      <div class="content">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required>
          </div>
          <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Hasło" required>
          </div>
          <button type="submit">Zaloguj się</button>
        </form>
      </div>
  </div>
  </div>
</body>
</html>

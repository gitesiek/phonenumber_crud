{% extends "base.html" %}
{% block content %}

<h1> Usuwanie </h1>

<h3> Czy na pewno chcesz to usunąć ? </h3>
<!-- main block context delete form -->
<div class="form-box">
    <dl class="form-context">
        <dt class="form-header">
            Imie
        </dt>
        <dd class="form-content">
            {{ user.name }}
        </dd>
        <dt class="form-header">
            Nazwisko
        </dt>
        <dd class="form-content">
            {{ user.surname }}
        </dd>
        <dt class="form-header">
            Email
        </dt>
        <dd class="form-content">
            {{ user.email }}
        </dd>
        <dt class="form-header">
            Jednostka
        </dt>
        <dd class="form-content">
            {{ user.department }}
        </dd>
        <dt class="form-header">
            Aktywny
        </dt>
        <dd class="form-content">
            {{ user.active }}
        </dd>
    </dl>
    <form method="post">
        {% csrf_token %}
        <input class="btn_sub" type="submit" value="Usuń" />
    </form>
    <div class="">
        <form>
            <a href="{% url "edit_user" %}"> Powrót </a>
        </form>
    </div>
</div>

{% endblock content %}

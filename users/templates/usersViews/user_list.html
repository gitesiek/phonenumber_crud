{% extends "base.html" %}
{% block content %}
<script>
    function searchTable() {
        var searchTerm = document.getElementById('searchInput').value.toLowerCase();
        var tableRows = document.querySelectorAll('table tr');
        for (var i = 1; i < tableRows.length; i++) {
          var rowCells = tableRows[i].getElementsByTagName('td');
          var rowVisible = false;
      
          for (var j = 0; j < rowCells.length; j++) {
            var cellText = rowCells[j].textContent || rowCells[j].innerText;
      
            if (cellText.toLowerCase().includes(searchTerm)) {
              rowVisible = true;
              break;
            }
          }
      
          tableRows[i].style.display = rowVisible ? 'table-row' : 'none';
        }
      }
</script>

<!--- adds layout with clinic_list.html-->

<section>
  <div id="">
    <table>
      <thead>
        <tr>
          <th>Imie</th>
          <th>Nazwisko</th>
          <th>Email</th>
          <th>Jednostka</th>
          <th>Aktywny</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.surname}}</td>
          <td>{{user.email}}</td>
          <td>{{user.department}}</td>
          <td>{{user.active}}</td>
          {% block edit %}{% endblock edit %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock content %}
